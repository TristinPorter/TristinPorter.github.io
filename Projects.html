<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects – Tristin Porter</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: system-ui, sans-serif;
            background: #f4f4f4;
            color: #222;
        }

        header {
            background: #111;
            color: white;
            padding: 50px 20px;
            text-align: center;
        }

        header h1 {
            font-size: 2.8rem;
            margin: 0;
        }

        header h2 {
            font-size: 1.2rem;
            font-weight: 300;
            margin-top: 10px;
            color: #ccc;
        }

        .section {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
            text-align: center;
        }

        .divider {
            width: 80px;
            height: 4px;
            background: #0078ff;
            margin: 30px auto;
            border-radius: 2px;
        }

        /* --- Cover Flow Styles --- */

        :root {
            --cover-size: 18rem;
        }

        @media (max-width: 1024px) {
            :root { --cover-size: 12rem; }
        }

        @media (max-width: 600px) {
            :root { --cover-size: 8rem; }
        }

        .cards-wrapper {
            width: 100vw;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            background: rgba(0, 0, 0, 0.1);
            padding: 40px 0;
        }

        .cards {
            display: flex;
            gap: 2rem;
            list-style: none;
            width: max-content;
            margin: 0 auto;
            padding: 0 20px;
        }

        .cards li {
            scroll-snap-align: center;
            width: var(--cover-size);
            height: var(--cover-size);
            position: relative;
        }

        .cards li img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
            -webkit-box-reflect: below 1em linear-gradient(rgba(0,0,0,0), rgba(0,0,0,0.4));
            border-radius: 8px;
        }

        .cards li img:hover {
            transform: scale(1.1);
        }

        footer {
            text-align: center;
            padding: 30px;
            margin-top: 60px;
            font-size: 0.9rem;
            color: #777;
        }
    </style>
</head>

<body>

<header>
    <h1>Projects Gallery</h1>
    <h2>Interactive Cover‑Flow Showcase</h2>
</header>

<div class="section">
    <div class="divider"></div>
    <p>Browse through my software projects, research tools, and long‑term engineering builds.</p>
</div>

<div class="cards-wrapper">
    <ul class="cards">
        <!-- Replace these with your real project images -->
        <li><img src="assets/project1.jpg" alt="Project 1"></li>
        <li><img src="assets/project2.jpg" alt="Project 2"></li>
        <li><img src="assets/project3.jpg" alt="Project 3"></li>
        <li><img src="assets/project4.jpg" alt="Project 4"></li>
        <li><img src="assets/project5.jpg" alt="Project 5"></li>
    </ul>
</div>

<footer>
    © 2026 Tristin Porter — All Rights Reserved
</footer>

</body>
</html>
